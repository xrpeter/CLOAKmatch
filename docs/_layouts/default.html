<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines }}" />
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}" />
  </head>
  <body>
    {% include nav.html %}
    <header class="site-hero">
      <div class="container">
        <h1 class="site-title">{{ page.title }}</h1>
        {% if page.subtitle %}<p class="site-subtitle">{{ page.subtitle }}</p>{% endif %}
      </div>
    </header>
    <main class="container content">
      {{ content }}
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>
          <strong>{{ site.title }}</strong> — {{ site.description }}
        </p>
        <p class="muted">Copyright © {{ site.time | date: "%Y" }}</p>
      </div>
    </footer>
    <script src="{{ "/assets/js/theme.js" | relative_url }}"></script>
  </body>
</html>
